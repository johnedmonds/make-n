<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <h1>24 Solver</h1>
    <p>Enter a target and some numbers (separated by spaces) to see what operations to apply on the numbers to get the target number.</p>
    <label for="target">Target</label><input type="text" id="target" placeholder="24"/>
    <label for="numbers">Numbers</label><input type="text" id="numbers" placeholder="1 4 6"/>
    <label for="limit">Limit</label><input type="text" id="limit" value="1000000"/>
    <input type="submit" id="search" value="Search"/>
    <h2>Results</h2>
    <p id="noresults">No results</p>
    <ul id="results"></ul>
  </body>
</html>
